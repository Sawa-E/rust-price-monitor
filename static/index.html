<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Amazon商品の価格を監視するダッシュボード"
    />
    <title>Price Monitor Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="apple-touch-icon" href="/assets/favicon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- ヘッダー -->
      <header>
        <button
          class="theme-toggle"
          onclick="toggleTheme()"
          aria-label="テーマ切り替え"
        >
          🌙
        </button>
        <h1>📊 Price Monitor</h1>
        <p>Amazon商品の価格を監視するダッシュボード</p>
      </header>

      <!-- 統計エリア -->
      <div class="stats" id="stats">
        <div class="stat-card">
          <div class="number" id="totalProducts">0</div>
          <div class="label">登録商品</div>
        </div>
        <div class="stat-card">
          <div class="number" id="avgPrice">¥0</div>
          <div class="label">平均価格</div>
        </div>
        <div class="stat-card">
          <div class="number" id="lowestPrice">¥0</div>
          <div class="label">最安値</div>
        </div>
      </div>

      <!-- コントロールエリア -->
      <div class="controls">
        <input
          type="text"
          id="urlInput"
          placeholder="Amazon商品URLを入力..."
          aria-label="商品URL"
        />
        <button class="btn-primary" onclick="addProduct()">➕ 追加</button>
        <button class="btn-secondary" onclick="checkPrices()">
          🔄 価格チェック
        </button>
      </div>

      <!-- 商品リスト -->
      <div class="products" id="productList">
        <div class="loading">
          <div class="spinner"></div>
          読み込み中...
        </div>
      </div>
    </div>

    <!-- トースト通知 -->
    <div class="toast" id="toast" role="alert"></div>

    <!-- JavaScript -->
    <script src="/js/app.js"></script>
  </body>
</html>
