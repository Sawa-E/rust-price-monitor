<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Monitor Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }
      header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem;
        text-align: center;
      }
      header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }
      header p {
        opacity: 0.9;
      }
      .controls {
        padding: 2rem;
        display: flex;
        gap: 1rem;
        border-bottom: 1px solid #e0e0e0;
      }
      input {
        flex: 1;
        padding: 1rem;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 1rem;
      }
      button {
        padding: 1rem 2rem;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: bold;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .btn-secondary {
        background: #f0f0f0;
        color: #333;
      }
      .btn-secondary:hover {
        background: #e0e0e0;
      }
      .products {
        padding: 2rem;
      }
      .product-card {
        background: #f9f9f9;
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.3s;
      }
      .product-card:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .product-info h3 {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 0.5rem;
      }
      .product-info .price {
        font-size: 1.5rem;
        color: #667eea;
        font-weight: bold;
      }
      .product-info .url {
        font-size: 0.85rem;
        color: #888;
        word-break: break-all;
      }
      .loading {
        text-align: center;
        padding: 3rem;
        color: #999;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>

  </body>
</html>
